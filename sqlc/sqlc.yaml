version: "2"
sql:
  - engine: "postgresql"
    schema: "schema.sql"
    queries: "./queries"
    gen:
      go:
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        package: "repositories"
        out: "../internal/repositories"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
 
